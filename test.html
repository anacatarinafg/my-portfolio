<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TESTE</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="contact.css">

    <style>
        .navbar {}

        .navbar__links {}

        .navbar__list {
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar__item {
            list-style: none;
        }

        .navbar__link {
            text-decoration: none;
            color: inherit;
            padding: 1rem;
            display: block;
        }

        .toggle__button {
            width: 30px;
            height: 21px;
            position: absolute;
            top: 0.75rem;
            right: 1rem;
            display: none;
            flex-direction: column;
            justify-content: space-between;
        }

        .bar {
            width: 100%;
            height: 3px;
            background-color: #fff;
            border-radius: 10px;
        }

        .navbar__wrapper {
            display: flex;
        }

        @media (max-width: 600px) {
            .toggle__button {
                display: flex;
            }

            .navbar__links {
                width: 100%;
                display: none;
                overflow: hidden;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
                justify-content: center;
            }

            .navbar__list {
                width: 100%;
                flex-direction: column;
                height: 100vh;
                z-index: 1000;
            }

            .navbar__item {
                text-align: center;
            }

            .navbar__links.active {
                display: flex;
            }

            .navbar__wrapper {
                display: none;
            }

            @media (max-width: 767px) {
                .navbar__links ul {
                    display: none;
                }

                .navbar__hamburger {
                    display: block;
                }
            }
                .navbar__links ul.show {
                    display: block;
}
        }
    </style>

    <script src="https://kit.fontawesome.com/1b2346db77.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="navbar__logotype">
                <a href="/index.html" class="navbar__homepage">
                    Ana
                </a>
            </div>

            <!-- ADICIONAR TOGGLE BUTTON TO MOBILE -->
            <button class="navbar__hamburger"><i class="fa-solid fa-bars"></i></button>
            <!-- ADICIONAR TOGGLE BUTTON TO MOBILE -->

            <div class="navbar__links">
                <ul class="navbar__list ">
                    <li class="navbar__item">
                        <a href="/work.html" class="navbar__link">
                            Work
                        </a>
                    </li>
                    <li class="navbar__item">
                        <a href="/about.html" class="navbar__link">
                            About
                        </a>
                    </li>
                    <li class="navbar__item">
                        <a href="/contact.html" class="navbar__link">
                            Contact
                        </a>
                    </li>
                    <div class="navbar__wrapper">
                        <li class="navbar__item"><i class="fa-solid fa-circle"></i></span>
                        <li class="navbar__item"><i class="fa-solid fa-grip-lines"></i></li>
                    </div>
                </ul>
            </div>
        </nav>
    </header>







    <script src="./script.js"></script>
    <script>

var hamburger = document.querySelector('.navbar__hamburger');
var navbarLinks = document.querySelector('.navbar__list');

hamburger.addEventListener('click', function() {
  navbarLinks.classList.toggle('show');
})

    </script>
</body>

</html>
