<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ana Gon√ßalves | Contact</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/contact.css" />

    <script
      src="https://kit.fontawesome.com/1b2346db77.js"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script src="./script.js"></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("API_KEY");
      })();
    </script>
  </head>

  <body>
    <header>
      <a class="navbar__logotype" href="./index.html">Ana</a>
      <button id="navbar__button" class="navbar__button">
        <i class="fa-solid fa-burger"></i> 
      </button>
      <nav class="navbar" id="navbar">
        <button class="navbar__closeButton" id="navbar__closeButton">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="./about.html" class="navbar__link">About</a>
          </li>
          <li class="navbar__item">
            <a href="./work.html" class="navbar__link">Work</a>
          </li>
          <li class="navbar__item">
            <a href="./contact.html" class="navbar__link navbar__link--show"
              >Contact</a
            >
          </li>
          <div class="navbar__wrapper">
            <li class="navbar__item"><i class="fa-solid fa-circle"></i></span>
            <li class="navbar__item"><i class="fa-solid fa-grip-lines"></i></li>
        </div>
        </ul>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="main__contact">
      <section class="left__side">
        <div class="banner">
          <p class="banner__text banner__text--1">Let's</p>
          <p class="banner__text banner__text--2">Get in</p>
          <p class="banner__text banner__text--3">Touch</p>
        </div>
      </section>
      <section class="right__side">
        <div class="linktree">
          <ul class="linktree__list">
            <li class="linktree__item">
              <a
                href="https://github.com/anacatarinafg"
                class="linktree__link"
                target="_blank"
                ><i class="fa-brands fa-github"></i
              ></a>
            </li>
            <li class="linktree__item">
              <a
                href="https://www.linkedin.com/in/ana-catarina-b87b75236/"
                class="linktree__link"
                target="_blank"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="form__box">
          <form class="form">
            <input
              required=""
              type="text"
              name="name"
              autocomplete="off"
              id="name"
              class="form__input"
            />
            <label class="form__label">Full Name</label>
            <input
              required=""
              type="text"
              name="email"
              id="email"
              class="form__input--1"
            />
            <label class="form__label--1">Email</label>
            <textarea
              class="form__textarea"
              id="message"
              placeholder="Message"
            ></textarea>
            <button type="submit" form="form1" class="form__button" onclick="sendMail()">
              <div class="svg__wrapper--1">
                <div class="svg__wrapper">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                  >
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path
                      fill="currentColor"
                      d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                    ></path>
                  </svg>
                </div>
              </div>
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer__media">
        <a
          href="https://www.linkedin.com/in/ana-catarina-b87b75236/"
          target="_blank"
          class="footer__link"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a
          href="https://github.com/anacatarinafg"
          target="_blank"
          class="footer__link"
        >
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </footer>

    <script src="./js/navbar.js"></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
